<body>

  <script type="text/javascript">
  <!--
    function toggle_visibility(id) {
       var e = document.getElementById(id);
       var avail = ['logo', 'play', 'graph', 'about']

       for(var i=0; i < avail.length; i++){
         var doc =  document.getElementById(avail[i])
         if(doc.style.display == 'block'){
           doc.style.display = 'none';
         }
        }

       if(e.style.display == 'none'){
         e.style.display = 'block';
       }
    }

    function close_all() {
       var e = document.getElementById('logo');
       var avail = ['play', 'graph', 'about']

       for(var i=0; i < avail.length; i++){
         var doc =  document.getElementById(avail[i])
         if(doc.style.display == 'block'){
           doc.style.display = 'none';
         }
        }

       if(e.style.display == 'none'){
         e.style.display = 'block';
       }
    }

    document.addEventListener('DOMContentLoaded', everything, false);
    var triangle;
    function everything() {
      window.addEventListener("devicemotion",onDeviceMotion,false);

      triangle = document.getElementById('spinner');
    }

    function onDeviceMotion(event) {
      var scale = 'scale(0.5)'
      var accel = event.acceleration;
      //doc.innerHTML = 'accel: ' + JSON.stringify(accel) + '\naccelwithg:' + JSON.stringify(accelwithg) + '\n';
      //console.log('accel:', accel, 'accelwithg:', accelwithg);
      var x = Math.abs(accel.x);
      var y = Math.abs(accel.y);
      var z = Math.abs(accel.z);
      var sum = x + y + z;

      if (sum > 20) {
        scale = 'scale(1.5)';
      }
      triangle.style.transform = scale;
    }
  //-->
  </script>

  <div id="play" style="display: block;">

  </div>

  <div id="logo" style="display: none;"></div>
  <br />

  <a class="btn" href="#" onclick="toggle_visibility('play')">play!</a>
  <a class="btn" href="#" onclick="toggle_visibility('graph')">graph!</a>
  <a class="btn" href="#" onclick="toggle_visibility('about')">about!</a>

</body>
